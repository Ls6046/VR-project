<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Shooting Gallery</title>
    <meta name="description" content="CTE Shooting Gallery">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- Main scene definition -->
    <script src="constants.js"></script>
    <script src="boxSpin.js"></script>
    <a-scene id="scene">
      <a-entity environment="preset: starry; lighting: distant; shadowSize: 8"></a-entity>
      <a-entity box-spin 
          id="box" 
          geometry="primitive:box"
          position="0 3 -5"
          material="color:blue; src: https://raw.githubusercontent.com/Ls6046/VR-project/refs/heads/main/brickPattern.jpg">
      </a-entity>
      <a-entity light="type:ambient; color: white;"
          location="0 0 0">
      </a-entity>

      <a-entity camera 
                look-controls
                id="camera"
                position="0 1.5 0"
                rotation="0 0 0">
        <a-entity raycaster ="objects: .clickable">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
